<div class="container">
	<div>"Pins"</div>
	<input type="" placeholder="Search..." ng-model="searchText">
	<div ng-repeat="pin in pins | filter:searchText">
		<a ng-href="#/specPin" ng-click="viewSelectedPin(pin.uniqueId)">
			<div>
				<div>{{pin.title}}</div>
				<div>{{pin.imgURL}}</div>
				<button type="" ng-click="deletePin(pin.uniqueId)">X</button>			
			</div>
		</a>
	</div>
	<div>
		<a ng-href="#/newPin"><button>New Pin</button></a>
	</div>
</div>
