<div class="container">
	<div>"Boards"</div>
	<input type="" placeholder="Search..." ng-model="searchText">
	<div ng-repeat="board in boards | filter:searchText">
		<a ng-href="#/pins" ng-click="showPins(board.uniqueId)" >
			<div>
				<div>{{board.title}}</div>
				<button class="btn-flat" type="" ng-click="delete(board.uniqueId)">X</button>
			</div>
		</a>
	</div>
	<div>
		<!-- links to new-board-view.html -->
		<a ng-href="#/newBoard"><button class="btn-flat">New Board</button></a>
	</div>
</div>
